    <script>

        var subjectObject = {
  "Computer Science": {
    "Bsc CS": ["Links", "Images", "Tables", "Lists"],
    "Btec CS": ["Borders", "Margins", "Backgrounds", "Float"],
    "Mtec CS": ["Variables", "Operators", "Functions", "Conditions"],
    "BCA": ["Variables", "Operators", "Functions", "Conditions"],
  },
  "Biology": {
    "Botany": ["Variables", "Strings", "Arrays"],
    "Zoology": ["SELECT", "UPDATE", "DELETE"],
    "Biotechnology":["SELECT", "UPDATE", "DELETE"],
  },
  "Physics": {
    "Bsc physics": ["Links", "Images", "Tables", "Lists"],
    "Msc physics": ["Borders", "Margins", "Backgrounds", "Float"],
    "Astrophysics": ["Variables", "Operators", "Functions", "Conditions"],
  },
  "Commerce": {
    "Bcom": ["Links", "Images", "Tables", "Lists"],
    "BBA": ["Borders", "Margins", "Backgrounds", "Float"],
    "MBA": ["Variables", "Operators", "Functions", "Conditions"],
  },
  "Humanities": {
    "MSW": ["Links", "Images", "Tables", "Lists"],
    "Sociology": ["Borders", "Margins", "Backgrounds", "Float"],
    "Psychology": ["Variables", "Operators", "Functions", "Conditions"],
  }
}
window.onload = function() {
  var subjectSel = document.getElementById("subject");
  var topicSel = document.getElementById("topic");
  var chapterSel = document.getElementById("chapter");
  for (var x in subjectObject) {
    subjectSel.options[subjectSel.options.length] = new Option(x, x);
  }
  subjectSel.onchange = function() {
    //empty Chapters- and Topics- dropdowns
    chapterSel.length = 1;
    topicSel.length = 1;
    //display correct values
    for (var y in subjectObject[this.value]) {
      topicSel.options[topicSel.options.length] = new Option(y, y);
    }
  }
  topicSel.onchange = function() {
    //empty Chapters dropdown
    chapterSel.length = 1;
    //display correct values
    var z = subjectObject[subjectSel.value][this.value];
    for (var i = 0; i < z.length; i++) {
      chapterSel.options[chapterSel.options.length] = new Option(z[i], z[i]);
    }
  }
}
</script>
